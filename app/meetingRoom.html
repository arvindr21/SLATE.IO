    <div class="container">


        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-9" id="canHolder">
                <p class="pull-right visible-xs">
                    <button type="button" class="btn btn-inverse btn-xs" data-toggle="offcanvas">Draw Options</button>
                </p>
             <canvas id="slate" width="826" height="400" style="border:2px solid #efefef"></canvas>

            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                <div class="list-group">
                <a href="javascript:" class="list-group-item" id="save">Save Slate</a>
                    <a href="javascript:" id="clear" class="list-group-item">Clean Slate</a>
                    <a href="javascript:" class="list-group-item">Line: <select id="selWidth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected="selected">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

<div class="modal fade" id="savedImage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

      </div>

  </div>
